<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>fxdb</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<!-- Mustache templates -->
<script id="template-contact-page" type="x-tmpl-mustache">
    <b>Contact Email:</b> fxdb@mitchellmonahan.com
</script>
<script id="template-effect-list" type="x-tmpl-mustache">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th style="width: 80px;">ID</th>
                <th>Name</th>
                <th>Play Sound</th>
            </tr>
            {{#.}}
            <tr>
                <td>{{id}}</td>
                <td style="width: 100%"><a href="#fx/info/{{id}}">{{name}}</a></td>
                <td><audio src="/api/fx/play/{{id}}" controls><a href="/api/fx/play/{{id}}">Download</a></audio></td>
            </tr>
            {{/.}}
        </table>
    </div>
</script>
<script id="template-upload-page" type="x-tmpl-mustache">
    <form id="upload-form">
        <div class="form-group">
            <label for="titleUploadFormBox">Effect Title</label>
            <input type="text" class="form-control" id="titleUploadFormBox" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="effectUploadFileBox">Effect File</label>
            <input type="file" id="effectUploadFileBox">
            <p class="help-block">Supported formats: mp3, ogg</p>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</script>
<script id="template-effect-info" type="x-tmpl-mustache">
    <div class="row">
        <b>Title: </b>{{name}}
    </div>
    <div class="row">
        <audio src="/api/fx/play/{{id}}" controls><a href="/api/fx/play/{{id}}">Download</a></audio>
    </div>
</script>
<script id="template-navbar-userinfo" type="x-tmpl-mustache">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello, {{.}}!<span class="caret"></span></a>
    <ul class="dropdown-menu">
        <li><a href="https://auth.nofla.me/Mange">Change password</a></li>
        <li role="separator" class="divider"></li>
        <li><a id="logout-link" onclick="logout()">Logout</a></li>
    </ul>
</script>

<!-- Navigation bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="False" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">fxdb</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li id="navbar-button-home"><a href="#">Home</a></li>
                <li id="navbar-button-contact"><a href="#contact">Contact</a></li>
                <li id="navbar-button-upload"><a href="#upload">Upload</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="navbar-right">
                <li class="dropdown" id="navbar-right-userinfo">
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content container -->
<div class="container" id="content-container">
    Loading Content
</div>

<!-- Javascript - placed at end so other stuff loads faster -->
<script src="/js/routie.js"></script>
<script src="/js/oidc-client.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js" integrity="sha256-XDU6Po3hKjdQXJHRrKrWlIF/E6y6BBgV5eiqZSYePpo=" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/js/auth-handling.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
